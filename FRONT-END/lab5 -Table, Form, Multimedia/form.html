<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="login" action="">
        <div class="row">
            <input name="text" type="text">
        </div>

        <div class="row">
            <input name="password" type="password">
        </div>

        <div class="row">
            <input name="date" type="date">
        </div>

        <div class="row">
            <input name="color" type="color">
        </div>

        <div class="row">
            <input name="file" type="file">
        </div>

        <div class="row">
            <!-- radio,checkbox giúp đặt nhiều lựa chọn cho 1 giá trị -->
            <input name="gender" value="nam" type="radio">
            <!-- Để nhận biết đc thì những input này phải có chung name -->
            <input name="gender" type="radio" value="nữ">
            <input name="gender" type="radio" value="bd">
        </div>

        <div class="row">
            <input name="Hobby" type="checkbox" value="game">
            <input name="Hobby" type="checkbox" value="music">
            <input name="Hobby" type="checkbox" value="eat">
            <input name="Hobby" type="checkbox" value="bjj">
        </div>

        <input type="submit">
    </form>
</body>
</html>
